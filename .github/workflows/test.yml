# This is a basic workflow to help you get started with Actions

name: test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    env:
      testenv: "abc123"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v6

      # default dir
      - run: /bin/ls -la ./; pwd

      # Runs a single command using the runners shell
      - name: display env
        run:
          env

      - name: $GITHUB_ENV
        run: |
          ls -la $GITHUB_ENV
          echo "PATH="$HOME/.cargo/bin:$PATH"" >> $GITHUB_ENV
          cat $GITHUB_ENV

      - run: |
          sudo apt update -y -qqq
          sudo apt autoremove --purge -y needrestart || true
          sudo apt install -y bash wget curl openssl
          sudo ln -svf bash /bin/sh
          #sudo dpkg -L google-cloud-cli-anthoscli
          #sudo dpkg -L google-cloud-cli
          sudo wget https://raw.githubusercontent.com/icebluey/docker/refs/heads/master/scripts/clean-os.sh -O /tmp/clean-os.sh
          sudo bash /tmp/clean-os.sh
          sudo find / -iname 'node'
          sudo find / -iname 'npm'
          sudo du -sh /opt/hostedtoolcache/
          sudo dpkg -S /usr/local/bin/node || true
          sudo /usr/local/bin/node -p process.versions
          sudo /bin/ls -lah /opt/hostedtoolcache/
      - run: mkdir -p 1/2/3/4/5/6

      - run: cd 1/2/3/4/5 ; pwd

      - run: pwd ; ls -la

      - name: test working-directory
        working-directory: 1/2/3/4
        run: pwd ; ls -la




      
